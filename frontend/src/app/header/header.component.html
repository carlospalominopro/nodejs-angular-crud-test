<mat-toolbar color="primary">

    <span *ngIf="(currentUser | async)">
        
        {{ (currentUser | async)?.firstName + ' ' + (currentUser | async)?.lastName }}

        
        <ng-container *ngIf="(currentUser | async)?.Role">
            &nbsp; - &nbsp;{{ (currentUser | async)?.Role?.name }}
        </ng-container>

    </span>
    
    <span class="example-spacer"></span>

    <button mat-button class="example-icon" aria-label="Logout" title="Cerrar sesi贸n" (click)="logout()" *ngIf="(currentUser | async)">
        <mat-icon>logout</mat-icon> Cerrar sesi贸n
    </button>
    <button mat-button class="example-icon" aria-label="Logout" title="Iniciar sesi贸n" routerLink="/login" *ngIf="!(currentUser | async)">
        <mat-icon>login</mat-icon> Iniciar sesi贸n
    </button>

</mat-toolbar>
